<!doctype html>
<html>

<head>
  <title>KG Advanced Tutorial</title>
  <link href="styles.css" rel="stylesheet" />
  <script src="main.js"></script>
  <script>
    window.onload = (event) => {
      main();
    }
  </script>
</head>

<body>
  <h1>Querying the EBRAINS Knowledge Graph</h1>

  <div id="errorMessages"></div>

  <div id="form">
    <label for="datasetVersionID">Dataset version ID: </label>
    <input id="datasetVersionID" type="text" size="40" value="bd5f91ff-e829-4b85-92eb-fc56991541f1" />
    <button type="button">Retrieve dataset version</button>
  </div>

  <table>
    <tbody>
      <tr>
        <th>Type</th>
        <td id="@type"></td>
      </tr>
      <tr>
        <th>Full name</th>
        <td id="fullName">Loading...</td>
      </tr>
      <tr>
        <th>Version identifier</th>
        <td id="versionIdentifier"></td>
      </tr>
      <tr>
        <th>Release date</th>
        <td id="releaseDate"></td>
      </tr>
      <tr>
        <th>Accessibility</th>
        <td id="accessibility"></td>
      </tr>
      <tr>
        <th>Digital identifier</th>
        <td id="digitalIdentifier"></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
